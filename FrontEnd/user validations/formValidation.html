    <script>
        //let status=false;
        function validateEmail(){
            let email=document.getElementById("email").value;
            let emailRegEx=/^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;
            if(email==="" || !emailRegEx.test(email)){
                document.getElementById("errorEmail").innerHTML="enter valid email";
            }
            else
                return true;
        }
        function validateGender(){
            var Male=document.getElementById("male").checked;
            var Female=document.getElementById("female").checked;
            if (!Male && !Female) {
                    document.getElementById("errorGender").innerText = "Select gender!!!"
                    return false; }
            else
               return true;
            }
        function validate(){
            let flag=validateEmail();
            let flag1=validateGender();
                return flag&&flag1;
